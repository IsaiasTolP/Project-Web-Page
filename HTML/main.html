<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="inner-header">
            <div class="logo">
                <img src="../images/Weather_logo.jpeg" alt="Not Available">
            </div>
            <div class="web-name">
                <h1>Weather Now</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"></span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"></span>
                            <span class="text">Tiempo</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"></span>
                            <span class="text">Alertas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"></span>
                            <span class="text">Suscripción</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"></span>
                            <span class="text">Saber más</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <search>
        <div class="content">
            <div class="search-bar">
                <form action="">
                    <input type="text" autocomplete="off">
                    <button><i class="fa-solid fa-cloud-sun-rain"></i> Buscar</button>
                </form>
            </div>
            <div class="information">
                <span>Madrid</span>
                <span>18:27</span>
            </div>  
        </div>
    </search>
    <main>
        <div class="container">
            <div class="item todays-weather">
                <div class="card-header">
                    <h2 class="card-title">pronóstico para hoy</h2>
                    <p class="curr-time">martes 7 5:27 pm</p>
                </div>
                <div class="card-body">
                    <div class="day-info">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <p>Pronóstico durante el día: <b>Parcialmente soleado</b></p>
                    </div>
                    <div class="night-info">
                        <i class="fa-solid fa-cloud-showers-heavy"></i>
                        <p>Pronóstico durante la noche: <b>Lluvia</b></p>
                    </div>
                </div>
            </div>
            <div class="item weather">
                <section class="result">
                    <figure class="place">
                        <figcaption><h1>Tokyo(東京)</h1></figcaption>
                        <img src="https://flagsapi.com/JP/shiny/64.png" alt="">
                    </figure>
                    <figure class="weather-img">
                        <img src="../images/Fog2.jpeg" alt="">
                    </figure>
                    <figure class="temperature">
                        <figcaption>
                            <span>22</span><sup>°</sup>
                        </figcaption>
                    </figure>
                    <p class="description">Niebla</p>

                    <ul>
                        <li>
                            <span>Nubosidad</span>
                            <i class="fa-solid fa-cloud"></i>
                            <span>80</span>%
                        </li>
                        <li>
                            <span>Humedad</span>
                            <i class="fa-solid fa-droplet"></i>
                            <span>68</span>%
                        </li>
                        <li>
                            <span>Presión</span>
                            <i class="fa-solid fa-gauge"></i>
                            <span>1011</span>hPa
                        </li>
                    </ul>
                </section>
            </div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="../JavaScript/app.js"></script>
</body>
</html>

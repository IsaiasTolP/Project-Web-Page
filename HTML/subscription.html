        <div class="inner-header">
            <div class="logo">

        </div>
    </header>
    <search>
        <div class="content">
            <div class="search-bar">
                <form action="">
                    <input type="text" autocomplete="off">
                    <button><i class="fa-solid fa-cloud-sun-rain"></i> Buscar</button>
                </form>
            </div>
            <div class="information">
                <span>Canarias</span>
                <span id="clock"></span>
            </div>  
        </div>
    </search>
    <main>
        <h1>Suscríbete a nuestras noticias</h1>
        <img src="../images/newsletter-icon.jpeg" alt="" id="newsletter-icon">
        <form class="newsletter-form" action="" method="post">
            <div class="personal-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="options">
                <input type="checkbox" id="publicity" name="publicity" value="true">
                <label for="newsletter">Recibir Publicidad</label>
                <input type="checkbox" id="privacy" name="privacy" value="true">
                <label for="newsletter">Acepta nuestra política de privacidad</label>
                <input type="submit" value="Suscribirse">
            </div>
            
        </form>
    </main>
